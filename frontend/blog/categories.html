{% extends 'base.html'%}
<title>{% block title %} Categorias {% endblock title %}</title>
{% block content %}
<h1 class="display-"><i class="fas fa-hashtag"></i>Categorias</h1>
<ul class="list-group">
    {% for cat in list %}
    <li class="list-group-item m-2"><i class="fas fa-circle-notch m-2"></i>
        <a href="{% url 'blog:category' cat.slug %}">{{ cat.name }}</a>
    </li>
    {% endfor %}
</ul>{% endblock content %}
