{% extends 'base.html'%}
<title>{% block title %}Home{% endblock title %}</title>
{% block content %} {% for post in list %}
<div class="p-2 mb-2 bg-light rounded-3">
    <div class="container-fluid p-3 shadow-sm rounded-3 bg-warning">
        <a href="{{post.get_absolute_url}}" class="text-decoration-none text-dark">
            <h1 class="display-6 fw-bold">
                {{ post.title }}
            </h1>
            <p class="text-muted">{{post.created_at}}, por {{ post.author }}</p>
            <p class="col-md-12 fs-4">
                <i class="bi bi-alt m-1"></i>{{post.description|truncatewords:30}}
            </p>
        </a>
    </div>
</div>
{% endfor %} {% endblock content %}
