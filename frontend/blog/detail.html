{% extends 'base.html' %}
<title>{% block title %}{{ detail.title }} | {% endblock title %}</title>
{% block content %}
<section class="hero ">
    <div class="hero-body">
        <div class="container">
            <div class="columns">
                <div class="column is-8 is-offset-2">
                    {% if detail.thumb %}
                    <figure class="image is-16by9">
                        <img src="{{ detail.thumb.url }}" alt="">
                    </figure>
                    {% endif %}
                </div>
            </div>
            <section class="section">
                <div class="columns">
                    <div class="column is-8 is-offset-2">
                        <div class="content is-medium">
                            <h2 class="subtitle is-4">{{ detail.updated_at }}, @{{ detail.author }}</h2>
                            <h1 class="title">{{ detail.title }}</h1>
                            <p>{{ detail.body }}</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</section>
{% endblock content %}
